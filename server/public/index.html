<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TCP Chat App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-outer">
        <div class="top-bar">
            <svg xmlns="http://www.w3.org/2000/svg" width="54" height="14" viewBox="0 0 54 14"><g fill="none" fill-rule="evenodd" transform="translate(1 1)"><circle cx="6" cy="6" r="6" fill="#FF5F56" stroke="#E0443E" stroke-width=".5"></circle><circle cx="26" cy="6" r="6" fill="#FFBD2E" stroke="#DEA123" stroke-width=".5"></circle><circle cx="46" cy="6" r="6" fill="#27C93F" stroke="#1AAB29" stroke-width=".5"></circle></g></svg>
            <p class="roomName regular-text">Chat Room #1</p>
        </div>
        <div class="chat">
            <div class="msg-line">
                <span>jacques@chatroom: </span><span>Hallo ihr fetten looool</span>
            </div>
        </div>
        <div class="msg-input">
            <p class="username-input">schasch@chatroom: </p>
            <label>
                <input type="text" placeholder="Type here..." maxlength="200">
            </label>
        </div>
    </div>
</body>
</html>
